<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>{{Website Title}}</title>

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <script type="module" src="Scripts/ArticleInfo.js"></script>
    <script type="module" src="Scripts/User.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="StyleSheets/main.css" rel="stylesheet">

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
    {{>header}}

        




    <div class="mx-auto middle UserPage">
        <h1>Account</h1>
        <p>Welcome Back {{user.username}}</p>
        <p>Email: {{user.email}}</p>
        <label for="changePassText">Password: </label>
        <input type="password" id="changePassText" name="changePassText">
        <button id="chgPssBtn">Change Password</button>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        <br>
        <p>Upgraded Account: {{user.premiumMember}}</p>
        <button id="statusBtn">Change Status</button>
        {{#user.premiumMember}}
        <button id="newArticleBtn">New Article</button>
        {{/user.premiumMember}}
        <p> </p>
        <button id="exportAccBtn">Export Account</button>
        <button id="exportArtBtn">Export Articles</button>
        <button id="exportCommBtn">Export Comments</button>
        <p></p>
        <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn">
        <label for="stayLoggedIn">Stay Logged in</label><br>
        
        <p></p>
        <button id="delBtn">Delete Account</button>
        <p> </p>
        <button id="logOutBtn">Log out</button>
        <p> </p>

        <button id="viewArticleBtn">Articles</button>
        <button id="viewCommBtn">Comments</button>
        
        </div>

        <p>ALL ARTICLES!</p>


    

    </script>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
