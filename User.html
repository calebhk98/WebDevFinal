<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>{{Website Title}}</title>

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <!-- <script type="module" src="Scripts/ArticleInfo.js"></script> -->
    <script type="module" src="Scripts/User.js"></script>
    <script type="module" src="Scripts/Header.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="StyleSheets/main.css" rel="stylesheet">

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
    {{>header}}

        




    <div class="mx-auto middle UserPage">
        <h1>{{Account}}</h1>
        <p>{{WelcomeBack}} {{user.username}}</p>
        <p>{{Email}}: {{user.email}}</p>
        <label for="languageSelection">{{Language}}: </label>
        <select id="languageSelection" name="languageSelection">
            <option value="en"> English</option>
            <option value="es"> Español</option>
            <option value="jpn">日本語</option>
            <option value="ita">Italiana</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>

        </select>
        <br>

        <label for="changePassText">{{Password}}: </label>
        <input type="password" id="changePassText" name="changePassText">
        <button id="chgPssBtn">{{ChangePassword}}</button>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        <br>
        <p>{{UpgradedAccount}}: {{user.premiumMember}}</p>
        <button id="statusBtn">{{ChangeStatus}}</button>
        {{#user.premiumMember}}
        <button id="newArticleBtn">{{NewArticle}}</button>
        {{/user.premiumMember}}
        <p> </p>
        <button id="exportAccBtn">{{ExportAccount}}</button>
        <button id="exportArtBtn">{{ExportArticle}}</button>
        <button id="exportCommBtn">{{ExportComment}}</button>
        <p></p>
        <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn">
        <label for="stayLoggedIn">{{StayLoggedIn}}</label><br>
        
        <p></p>
        <button id="delBtn">{{DeleteAccount}}</button>
        <p> </p>
        <button id="logOutBtn">{{logOut}}</button>
        <p> </p>

        <button id="viewArticleBtn">{{Articles}}</button>
        <button id="viewCommBtn">{{commentTitle}}</button>
        
        </div>

        

        <div class="timeline" id="personalArticle">
            {{#each articles}}            
            <div class="TimelineBox leftty">
                <div class="timelineSummary">
                    <h2>{{this.articleHeadline}}</h2>
                    <h4>{{this.desc}}</h4>
                    <p>{{this.date}}</p>
                    <p class="articleID">{{this.id}}</p>
        
                </div>
            </div>      
            {{/each}}
        </div>

        <div class="timeline" id="personalComments">
            {{#each comments}}
            <div class="TimelineBox leftty">
                <div class="timelineSummary">
                    <h2>{{this.datePrint}}</h2>
                    <h4>{{this.articleHeadline}}</h4>
                    <p>{{this.text}}</p>
                    <p class="articleID">{{this.id}}</p>
        
                </div>
            </div>
            {{/each}}
        </div>
    

    </script>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
