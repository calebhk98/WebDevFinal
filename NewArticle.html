<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>{{Website Title}}</title>

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <script type="module" src="Scripts/ArticleInfo.js"></script>
    <script type="module" src="Scripts/Header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="StyleSheets/main.css" rel="stylesheet"><!-- My personal CSS -->

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
        <!-- The header -->
        {{>header}}

        <!-- The form for a new article -->
        <form class="mx-auto ArticleForm p-5" id="newArticleForm">
            
            <label class="mr-1" for="ArticleHeadline">Headline:</label>
            <input class="m-3" type="text" id="ArticleHeadline" name="ArticleHeadline" size="50"><br>
            <label class="mr-1" for="date">Date:</label>
            <input class="mx-5" type="date" id="date" name="date" value="2023-09-01" />
            <br>
            <label class="my-3"for="desc">Article Description:</label>
            <br>
            <textarea id="desc" name="desc" rows="4" cols="50"></textarea><br>
            <p>Image Upload is not available at the momment.</p>

            <label for="Article">Article:</label>
            <br>
            <textarea id="Article" name="Article" rows="30" cols="100"></textarea>
            <br>
            <label for="ArticleTags">Tags:</label>
            <input type="text" id="ArticleTags" name="ArticleTags" title="Use commas to split Tags."><br><br>
            
            
            <input class="p-3 m-5 mt-1" type="submit" value="Submit">
        </form> 
    </script>
    <div id="output"></div>
    <!-- Where the output will be -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
