<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <script src="Scripts/ArticleInfo.js"></script>
    <script src="Scripts/Login.js"></script>
    <script src="Scripts/DatabaseCreation.js"></script>
    <script>startUp();</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
<nav class="navbar navbar-expand-md bg-body-tertiary rounded" aria-label="Thirteenth navbar example">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
            aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>



        </button>

        <a class="mx-auto d-block d-md-none navbar-brand">{{articleHeadline}}</a>


        <div class=" collapse navbar-collapse d-md-flex" id="navbarsExample11">

            <ul class="navbar-nav col-md-6">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{subjectHeadlines}}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">{{tech}}</a></li>
                        <li><a class="dropdown-item" href="#">{{science}}</a></li>
                        <li><a class="dropdown-item" href="#">{{health}}</a></li>
                        <li><a class="dropdown-item" href="#">{{education}}</a></li>
                        <li><a class="dropdown-item" href="#">{{politics}}</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{CenturyHeadlines}}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">2100</a></li>
                        <li><a class="dropdown-item" href="#">2000</a></li>
                        <li><a class="dropdown-item" href="#">1900</a></li>
                        <li><a class="dropdown-item" href="#">1800</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">{{aboutUs}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{{videos}}</a>
                </li>


            </ul>
            <a class="navbar-brand col-md-3 me-0" href="#">{{Login}}</a>
            <form class="col-12 col-md-auto mb-3 mb-md-0" role="search">
                <input type="search" class="form-control" placeholder="{{SearchPlaceholder}}" aria-label="Search">
            </form>
            <div class="text-end">
                <a href="Login.html"><button type="button" class="btn btn-light text-dark mb-2">{{Login}}</button></a>
                <a href="Register.html"><button type="button" class="btn btn-primary">{{Sign-up}}</button></a>
            </div>
        </div>
    </div>
</nav>


    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h3>{{Login}}</h3>
                <form  id="LoginForm">
                    <div class="form-group">
                        <label for="username">{{Username}}/{{Email}}</label>
                        <input type="text" class="form-control" id="username" placeholder="{{UsernamePrompt}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">{{Password}}</label>
                        <input type="password" class="form-control" id="password" placeholder="{{PasswordPrompt}}" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">{{RememberMe}}</label>
                    </div>
                    <button type="submit" class="LoginBtn btn btn-primary">{{Login}}</button>
                </form>
            </div>
        </div>
    </div>

    </script>
    <div id="output"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        fill_template();

        submitLogin();




    </script>

</body>

</html>
