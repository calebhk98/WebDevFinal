<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{Website Title}}</title>

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <script type="module" src="Scripts/Header.js"></script>
    <script type="module" src="Scripts/FilteredTimeline.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="StyleSheets/main.css" rel="stylesheet">

</head>

<body>
    <script id="template" type="text/x-handlebars-template">

        {{>header}}
                   
        
            
                                
        <div class="timeline">
            {{#each articles}}
            {{#unless this.even}}
            <div class="TimelineBox leftty">
                <div class="timelineSummary">
                    <h2>{{this.date}}</h2> 
                    <p>{{this.articleHeadline}}</p>
                    <p class="articleID">{{this.id}}</p>
                    
                </div>
            </div>
            {{/unless}}
            {{#if this.even}}
            <div class="TimelineBox rightty">
                <div class="timelineSummary">
                    <h2>{{this.date}}</h2>
                    <p>{{this.articleHeadline}}</p>
                    <p class="articleID">{{this.id}}</p>
                </div>
            </div>
            {{/if}}
            {{/each}}   
        </div>
    </script>
    <div id="output"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
