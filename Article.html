<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Needed for bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>{{Website Title}}</title>

    <!-- A local copy of handlebars so that it works offline -->
    <script src="Scripts/HandlebarsCopy.js"></script>
    <script type="module" src="Scripts/ArticleInfo.js"></script>
    <script type="module" src="Scripts/Header.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="StyleSheets/main.css" rel="stylesheet">

</head>

<body>
    <script id="template" type="text/x-handlebars-template">
    {{>header}}


    <div class="mx-auto p-3 article">
        <p class="pb-4">{{date}}</p>
        <p class="py-3">{{desc}}</p>
        <img src={{img}}>
        <p>{{img}}</p>
        <div class="p-3">
            {{{article}}}
        </div>
        <p>{{authorTitle}} {{author}} </p>
        
        </div>

    <div class="px-5 py-1 mx-auto">
        {{#if user}}
        <label class="p-3" for="comment">{{NewComment}}:</label>
        <br>
        <textarea id="comment" class="mx-auto" name="comment" rows="4" cols="50"></textarea>
        <button class="m-1" id="NewCommentBtn">{{Submit}}</button>
        {{/if}}
    </div>
    
    <br>
        <h2 class="p-2">{{commentTitle}}:</h2>
    <ul>
        {{#each comment}}
        <li class="p-3">{{this.author}} - {{this.text}} @ {{this.datePrint}}</li>
        {{/each}}

    </ul>

    </script>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
